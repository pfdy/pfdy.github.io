<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset="UTF-8" />
<title>日期倒计时</title>
</head>
<body>
<p class="count"></p>
<script>
	window.onload = function () {
	countDown();
function addZero(i) {
	return i < 10 ? "0" + i: i + "";
	}
function countDown() {
	var endtime=new Date("2006/07/05,12:00:00");
	var nowtime=new Date();
	var lefttime=parseInt((nowtime.getTime()-endtime.getTime())/1000);
	var d=parseInt(lefttime/(24*60*60))
	var h=parseInt(lefttime/(60 * 60) % 24);
	var m=parseInt(lefttime/60 % 60);
	var s=parseInt(lefttime%60);
	d=addZero(d)
	h=addZero(h);
	m=addZero(m);
	s=addZero(s);
	document.querySelector(".count").innerHTML=`本网站已上线 ${d}天`;
if (lefttime<=0) {
	document.querySelector(".count").innerHTML="计算结果为负数";
	return;
	 }
	setTimeout(countDown,1000);
	}
	}
</script>
